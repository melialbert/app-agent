<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2563EB" fill-opacity="0.1"/>

  <!-- Route path background -->
  <path d="M12 32 C12 32, 22 18, 32 18 C42 18, 52 32, 52 32 C52 32, 42 46, 32 46 C22 46, 12 32, 12 32"
        stroke="#2563EB" stroke-width="2.5" stroke-dasharray="4 3" fill="none" opacity="0.4"/>

  <!-- Car icon -->
  <g transform="translate(20, 24)">
    <!-- Car body -->
    <rect x="2" y="8" width="20" height="8" rx="2" fill="#2563EB"/>
    <path d="M4 8 L6 4 C6.5 3 7 2 8 2 L16 2 C17 2 17.5 3 18 4 L20 8"
          fill="#1E40AF" stroke="#1E40AF" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Windows -->
    <rect x="6" y="4" width="5" height="4" rx="0.5" fill="#93C5FD" opacity="0.7"/>
    <rect x="13" y="4" width="5" height="4" rx="0.5" fill="#93C5FD" opacity="0.7"/>

    <!-- Wheels -->
    <circle cx="6" cy="17" r="2.5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <circle cx="6" cy="17" r="1.2" fill="#6B7280"/>
    <circle cx="18" cy="17" r="2.5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <circle cx="18" cy="17" r="1.2" fill="#6B7280"/>

    <!-- Headlights -->
    <circle cx="21" cy="10" r="1" fill="#FCD34D"/>
    <circle cx="21" cy="14" r="1" fill="#EF4444"/>
  </g>

  <!-- Route marker dots -->
  <circle cx="12" cy="32" r="3" fill="#10B981" stroke="white" stroke-width="2"/>
  <circle cx="52" cy="32" r="3" fill="#EF4444" stroke="white" stroke-width="2"/>

  <!-- Speedometer needle indicator (top right) -->
  <g transform="translate(46, 10)">
    <circle cx="6" cy="6" r="5" fill="white" stroke="#2563EB" stroke-width="1.5"/>
    <path d="M6 6 L8 4" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="6" cy="6" r="1" fill="#2563EB"/>
  </g>
</svg>
