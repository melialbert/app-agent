<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#2563EB"/>

  <!-- Route path with dashed line -->
  <path d="M8 32 Q20 20, 32 20 T56 32"
        stroke="white"
        stroke-width="3.5"
        stroke-dasharray="6 4"
        fill="none"
        opacity="0.5"/>

  <!-- Starting point (green) -->
  <circle cx="8" cy="32" r="5" fill="#10B981" stroke="white" stroke-width="2.5"/>

  <!-- End point (red) -->
  <circle cx="56" cy="32" r="5" fill="#EF4444" stroke="white" stroke-width="2.5"/>

  <!-- Car in motion - positioned on the route -->
  <g transform="translate(24, 8)">
    <!-- Car body -->
    <rect x="0" y="10" width="20" height="9" rx="2" fill="white"/>

    <!-- Car top/cabin -->
    <path d="M3 10 L6 4 C6.5 3 7.5 2 9 2 L13 2 C14.5 2 15.5 3 16 4 L19 10"
          fill="white" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Windows -->
    <rect x="6.5" y="4" width="4" height="5" rx="0.5" fill="#60A5FA" opacity="0.9"/>
    <rect x="11.5" y="4" width="4" height="5" rx="0.5" fill="#60A5FA" opacity="0.9"/>

    <!-- Wheels -->
    <circle cx="5" cy="20" r="2.5" fill="#1F2937" stroke="white" stroke-width="1.2"/>
    <circle cx="15" cy="20" r="2.5" fill="#1F2937" stroke="white" stroke-width="1.2"/>

    <!-- Headlight -->
    <circle cx="19.5" cy="13" r="1" fill="#FCD34D"/>
  </g>

  <!-- Motion lines behind the car -->
  <line x1="20" y1="24" x2="24" y2="24" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="18" y1="28" x2="23" y2="28" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
