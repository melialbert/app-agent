    <circle cx="8" cy="22" r="3.5" fill="#1F2937" stroke="white" stroke-width="1.5"/>
    <circle cx="8" cy="22" r="1.8" fill="#6B7280"/>
    <circle cx="24" cy="22" r="3.5" fill="#1F2937" stroke="white" stroke-width="1.5"/>
    <circle cx="24" cy="22" r="1.8" fill="#6B7280"/>

